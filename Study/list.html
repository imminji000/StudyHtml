<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기 연습!</title>
</head>
<body>
    <h1>밤</h1>
    <p>저녁 10시</p>

    <h2>좋아하는 야식들</h2>
    <!-- 순서가 없는 리스트, Unorderd List-->
    <ul>
        <li>라면</li>
        <li>치킨</li>
        <li>햄버거</li>
        <li>피자</li>
    </ul>

    <h2>야식 랭킹!</h2>
    <!-- 순서가 있는 리스트, Ordered List-->
    <ol>
        <li>치킨</li>
        <li>햄버거</li>
        <li>라면</li>
        <li>피자</li>
    </ol>

    <h2>이미지에 링크 걸기!</h2>
    <a href="https://bhc.co.kr">
    <img src="https://www.kyochon.com/uploadFiles/TB_ITEM/%EB%A0%88%ED%97%88(1).png">
    </a>
</body>
</html>
